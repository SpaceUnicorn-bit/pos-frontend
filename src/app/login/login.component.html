<form class="login-form">
    <p class="login-text">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
        </span>
    </p>
    <input type="email" name="user" #user="ngModel" [(ngModel)]="admin.user" class="login-username" autofocus="true" required="true" placeholder="Usuario"/>
    <input type="password" class="login-password" id="password" name="password" #password="ngModel" [(ngModel)]="admin.password" required="true" placeholder="Password" />
    <input type="submit" name="Login" (click)="login()" value="Ingresar" class="login-submit" />
</form>
<a href="#" class="login-forgot-pass">forgot password?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
